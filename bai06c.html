<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table border="10" style="background-color: rgb(232, 188, 232)">
        <caption><b>NUMBERS 1-5 in VARIOUS LANGUAGES</b></caption>

            <th colspan="4" style="background-color: rgb(224, 57, 224);"><u>Deutsch</u></th>
        </tr>

        <tr style="text-align: center; color: rgb(73, 73, 238);">
            <td style="background-color: rgb(155, 155, 229);">1</td>
            <td colspan="4">one</td>
            <td colspan="4">uno</td>
            <td colspan="4">un</td>
            <td colspan="4">uno</td>
            <td colspan="4">eins</td>

        <tr style="text-align: center; color: rgb(73, 73, 238);">
            <td style="background-color: rgb(155, 155, 229);">3</td>
            <td colspan="4">three</td>
            <td colspan="4">tres</td>
            <td colspan="4">trois</td>
            <td colspan="4">tre</td>

        </tr>

        <tr style="text-align: center; color: rgb(73, 73, 238);">
            <td style="background-color: rgb(155, 155, 229);">4</td>
            <td colspan="4">four</td>
            <td colspan="4">cuatro</td>
            <td colspan="4">quatre</td>
            <td colspan="4">quattro</td>
            <td colspan="4">vier</td>
        </tr>
        
        <tr style="text-align: center; color: rgb(73, 73, 238);" >
            <td style="background-color: rgb(155, 155, 229);">5</td>
            <td colspan="4">five</td>
            <td colspan="4">cinco</td>
            <td colspan="4">cinq</td>
